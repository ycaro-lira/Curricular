<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Analista</title>

    <!-- Adicionando os links para os estilos do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofT38P5iZIc1Mq2PkkFk5t+E1pbc4p5b9" crossorigin="anonymous">
</head>
<body class="bg-info d-flex align-items-center justify-content-center" style="height: 100vh;">

<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home.html">
                <img src="https://i.im.ge/2023/11/14/ArIVLC.Logo.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                   <li class="nav-item">

							<a class="nav-link" href="/home.html">
								<i class="fas fa-home"></i>
								Página Inicial

							</a>
						</li>
						<!-- Tornar-se Analista com ícone de usuário -->
						<li class="nav-item">
							<a class="nav-link" href="/analistas/cadastrar">
								<i class="fas fa-user-plus"></i> Tornar-se Analista
							</a>
						</li>

						<!-- Tornar-se Usuário com ícone de usuário -->
						<li class="nav-item">
							<a class="nav-link" href="/usuarios/cadastrar">
								<i class="fas fa-user"></i> Tornar-se Usuário
							</a>
						</li>

						<!-- Dicas com ícone de lâmpada -->
						<li class="nav-item">
							<a class="nav-link" href="/guia.html">
								<i class="fas fa-lightbulb"></i> Dicas
							</a>
						</li>
						<li class="nav-item ml-3">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="formulariocad">
    <div class="card p-4">
        <h2 class="text-center mb-4">Cadastro de Analista</h2>
       
        <form th:action="@{/analistas/cadastrar}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <!-- Campos do formulário -->
            <div class="form-group">
    <label for="nome"><i class="fas fa-user"></i> Nome:</label>
    <input type="text" id="nome" name="nome" class="form-control" required>
</div>

<div class="form-group">
    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
    <input type="email" id="email" name="email" class="form-control" required>
</div>

<div class="form-group">
    <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
    <input type="password" id="senha" name="senha" class="form-control" required>
</div>

<div class="form-group">
    <label for="empresa"><i class="fas fa-building"></i> Empresa:</label>
    <input type="text" id="empresa" name="empresa" class="form-control" required>
</div>

<button type="submit" class="btn btn-light btn-block"><i class="fas fa-check"></i> Cadastrar</button>

        </form>
         <p class="text-center mt-3">
        Já possui uma conta? <a href="/login">Faça login aqui</a>.
    </p>
    </div>

    <!-- Adicionando os scripts do Bootstrap (opcional, mas pode ser necessário para alguns recursos do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('nav.menu-mobile h2').addEventListener('click', function () {
            document.querySelector('nav.menu-mobile ul').classList.toggle('d-none');
        });
    </script>
</body>
</html>
