<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">
<head>
  <title>Lista de Analistas</title>
</head>
<body>
  <main>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>E-mail</th>
                   <th>Empresa</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="analista : ${analistas}">
                  <td th:text="${analista.id}">1</td>
                  <td th:text="${analista.nome}">Nome do Analista</td>
                  <td th:text="${analista.email}">analista@example.com</td>
                  <td th:text="${analista.empresa}">Nome da Empresa</td>
               <td>
                    <div class="btn-group">
                     
        <a type="button" data-toggle="popover" data-placement="top" data-content="Editar" data-trigger="hover" class="btn btn-warning" th:href="@{/analistas/editar/{id}(id=${analista.id})}">
                        <i class="fas fa-edit"></i>
                      </a>
                      <a 
                        type="button" data-toggle="popover" data-placement="top" 
                        data-content="Remover" data-trigger="hover" class="btn btn-danger" 
                        th:href="@{/analistas/deletar/{id}(id=${analista.id})}" 
                        onclick="return confirm('Tem certeza que deseja excluir o analista?');"
                      >
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </main>

  <th:block th:fragment="scripts">
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
    </script>
  </th:block>
</body>
</html>
